<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TailorConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
      max-width: 500px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>TailorConnect</h1>
    <p>Connecter les tailleurs et les clients</p>
  </header>
  <div class="container">
    <h2>Bienvenue</h2>
    <p>Appuyez sur le bouton pour vous connecter</p>
    <button>Se connecter</button>
  </div>
</body>
</html>
